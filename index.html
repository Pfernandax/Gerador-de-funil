<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Pipeline de Vendas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-start:#eef4ff; --bg-end:#d8e6ff;
      --brand:#3556a8; --brand-2:#22b8a7; --accent:#4fbeff; --accent-2:#6be3c0;
      --ink:#1b2b45; --ink-soft:#3b5a86; --card:#ffffffcc; --stroke:#e3eefa;
      --shadow:0 8px 36px #7796cc15, 0 1.5px 4px #b6d0f89e;
    }
    [data-theme="dark"]{
      --bg-start:#0b1220; --bg-end:#0f1b33;
      --brand:#9ec1ff; --brand-2:#66e6d8; --accent:#7ab5ff; --accent-2:#7ff0cf;
      --ink:#e8f0ff; --ink-soft:#c8d6ff; --card:#0f1a33cc; --stroke:#1f2c4a;
      --shadow:0 8px 36px #00000055, 0 1.5px 4px #00000077;
    }

    *{box-sizing:border-box}
    body { background: radial-gradient(1100px 700px at 10% -10%, var(--bg-end), transparent 60%), radial-gradient(1000px 700px at 110% 10%, var(--bg-end), transparent 60%), linear-gradient(135deg,var(--bg-start) 0%, var(--bg-end) 100%); font-family:'Montserrat', Arial, sans-serif; min-height:100vh; margin:0; padding:0; color:var(--ink);}

    /* Top Bar */
    .topbar{ display:flex; align-items:center; justify-content:space-between; gap:8px; max-width:1160px; margin:22px auto 6px; padding:8px 14px; }
    .brand{ display:flex; align-items:center; gap:10px; font-weight:800; letter-spacing:-0.5px; color:var(--brand); }
    .brand-logo{ width:34px; height:34px; border-radius:12px; background:linear-gradient(135deg,var(--accent),var(--accent-2)); box-shadow:0 6px 18px #67e6ff44; display:grid; place-items:center; color:white; font-size:18px; }
    .theme-toggle{ border:1px solid var(--stroke); background:var(--card); color:var(--brand); border-radius:12px; padding:8px 12px; font-weight:700; cursor:pointer; box-shadow:var(--shadow); backdrop-filter:saturate(140%) blur(8px); }
    .theme-toggle:hover{ transform:translateY(-1px); }

    .main-title { text-align:center; font-size:2.1rem; font-weight:800; color:var(--brand); letter-spacing:-1px; margin:0 0 4px; text-shadow:0 3px 15px #d3e5fd33; }

    .center-outer { min-height: 70vh; display:flex; align-items:center; justify-content:center; }
    .form-card-anim-wrapper { width: 460px; min-width: 280px; max-width: 98vw; overflow: visible; position: relative; margin-top: 6px; min-height: 320px; }

    .form-card { background: var(--card); -webkit-backdrop-filter:saturate(140%) blur(8px); backdrop-filter:saturate(140%) blur(8px); width: 100%; padding: 46px 34px 38px; border-radius: 26px; box-shadow: var(--shadow); transition: box-shadow .18s; position: absolute; left: 0; top: 0; animation: fadeIn .45s; }

    .form-card.slide-in-left { animation: slideInLeft .45s cubic-bezier(.75,0,.27,1);} 
    .form-card.slide-in-right { animation: slideInRight .45s cubic-bezier(.75,0,.27,1);} 
    .form-card.slide-out-left { animation: slideOutLeft .42s cubic-bezier(.85,0,.14,1);} 
    .form-card.slide-out-right { animation: slideOutRight .42s cubic-bezier(.85,0,.14,1);} 
    @keyframes slideInLeft { from { opacity: 0; transform: translateX(-120px);} to{opacity:1; transform:none;} }
    @keyframes slideInRight{ from { opacity: 0; transform: translateX(120px);} to{opacity:1; transform:none;} }
    @keyframes slideOutLeft { from { opacity: 1; transform: none;} to{opacity:0; transform: translateX(-120px);} }
    @keyframes slideOutRight{ from { opacity: 1; transform: none;} to{opacity:0; transform: translateX(120px);} }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity: 1; transform: none;} }

    .progress-bar { position:absolute; top:0; left:0; width:100%; height:7px; border-radius: 4px 4px 0 0; background: #e6f1fd40; overflow:hidden; }
    .progress-bar-inner { background: linear-gradient(90deg,var(--accent) 10%, var(--accent-2) 100%); height:100%; width:0%; transition: width .45s cubic-bezier(.65,0,.35,1); }
    .progress-meta{ position:absolute; top:-26px; right:8px; font-size:12px; color:var(--ink-soft); }

    .step-emoji { font-size: 36px; margin-bottom: 10px; display:block; filter: drop-shadow(0 10px 18px #7fe9ff40); }
    .step-title { font-size: 21px; font-weight: 800; color: var(--brand); margin-bottom: 16px; letter-spacing: -0.7px; }

    .options label { display:flex; align-items:center; gap:10px; font-size: 16px; padding: 13px 12px; border-radius:16px; border:1.5px solid var(--stroke); margin-bottom: 12px; cursor: pointer; background:#f6fbff55; transition:border .23s, background .18s, transform .15s; }
    .options label:hover{ transform: translateY(-1px); }
    .options input[type="radio"]:checked + span,
    .options label:has(input[type="radio"]:checked) { background:#e3f4ff77; border:1.5px solid var(--accent-2); color:#128b6d; font-weight:700; }
    .options input[type="radio"] { accent-color: var(--accent); width: 22px; height: 22px; }
    .options select, .options input[type="text"] { font-size: 16px; padding: 12px; border-radius: 12px; border:1.5px solid #c5d5ee; width: 100%; background: #f6fbff88; margin-bottom: 8px; margin-top: 7px; }

    .step-tip { font-size: 13px; color: var(--brand); margin-bottom: 18px; background: #e7f5fd77; border-radius: 10px; padding: 8px 12px; font-weight: 600; }

    .form-btn-row { display:flex; justify-content:space-between; gap:14px; margin-top: 22px; align-items:center; }
    .step-count{ font-size:12px; color:var(--ink-soft); }
    .next-btn, .prev-btn { font-family: inherit; font-size: 16px; font-weight: 700; border: none; border-radius: 16px; padding: 11px 22px; transition: all .21s; box-shadow: 0 1px 3px #99c7ff18; cursor: pointer; }
    .next-btn { background: linear-gradient(90deg,var(--accent) 30%,var(--accent-2) 100%); color: #fff; box-shadow: 0 5px 15px #85e4ff1c; }
    .next-btn[disabled] { background: #e2eefd; color: #a6b8ca; cursor: not-allowed; }
    .next-btn:not([disabled]):hover { box-shadow: 0 2px 16px #a5e9ff55; transform: translateY(-1px);} 
    .prev-btn { background: var(--card); color: var(--brand); border: 1.2px solid var(--stroke);} 
    .prev-btn:hover { background: #e6f1fd55; }

    /* Pipeline */
    .pipeline-wrapper { width: 98vw; max-width: 1160px; margin: 10px auto 0; display:flex; flex-direction:column; align-items:center; }
    .pipeline-board { width: 100%; display:flex; gap:18px; justify-content:center; margin: 10px 0 22px; flex-wrap: wrap; }
    .pipeline-col { border-radius: 18px; min-width: 200px; max-width: 260px; flex:1 1 220px; box-shadow: var(--shadow); padding: 0 0 18px; display:flex; flex-direction:column; align-items:center; border-top: 8px solid var(--accent); position: relative; background: var(--card); -webkit-backdrop-filter:saturate(140%) blur(6px); backdrop-filter:saturate(140%) blur(6px); }
    .col-ia { border-top-color:#32c4b0 !important; }
    .col-humano { border-top-color:#7085f5 !important; }
    .pipeline-col .col-title { width:100%; background: linear-gradient(180deg,#ffffffbb,transparent); border-radius: 18px 18px 0 0; font-size: 1.03rem; font-weight: 800; color: var(--brand); padding: 16px 12px 10px; text-align: center; min-height: 54px; display:flex; align-items:center; justify-content:center; gap: 9px; position: sticky; top: 0; }
    .col-ia .col-title { color: #128b6d; }
    .col-humano .col-title { color: #3459aa; }

    .kanban-cards { width: 93%; min-height: 32px; }
    .kanban-card { background: #fff; border-radius: 14px; margin: 8px 0; padding: 12px 12px 12px 14px; font-size: 14.5px; color: var(--ink); font-weight: 600; box-shadow: 0 2px 8px #b7e6ff16; position: relative; display: flex; flex-direction: column; animation: fadeIn .32s; border:1px solid #e9f2ff; transition:transform .15s,box-shadow .15s; }
    .kanban-card:hover{ transform: translateY(-1px); box-shadow: 0 6px 18px #b7e6ff2a; }
    .kanban-card .card-label { align-self:flex-start; border-radius: 999px; padding: 3px 8px; margin-bottom:6px; font-size: 11px; font-weight: 800; letter-spacing: .3px; }
    .kanban-card.ia .card-label { background:#e9fffa; color:#008f7a; border:1px solid #bff2e9; }
    .kanban-card.humano .card-label { background:#eef1ff; color:#4c5be6; border:1px solid #d8ddff; }
    .kanban-card.usernote .card-label { background:#fff8e6; color:#bf950f; border:1px solid #ffe6a8; }
    .kanban-card .card-delete, .del-note-btn { position: absolute; top: 8px; right: 10px; background: none; border: none; color: #9aa6bf; font-size: 18px; cursor: pointer; line-height: 1; opacity: 0.55; transition: opacity .15s; }
    .kanban-card .card-delete:hover, .del-note-btn:hover { opacity: 0.95; }

    .kanban-add-btn, .add-note-btn { margin-top: 10px; width: 94%; min-height: 46px; border: 2px dashed var(--stroke); border-radius: 12px; background: #f8fcff; color: #5aa4de; font-size: 1.6rem; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: border .19s, color .18s, transform .15s; }
    .kanban-add-btn:hover, .add-note-btn:hover { border-color: var(--accent); color: var(--brand); transform: translateY(-1px); }

    .pipeline-actions { width: 100%; text-align: right; margin-top: 6px; display: flex; gap: 12px; justify-content: flex-end; }
    .pdf-btn, .restart-btn { background: linear-gradient(90deg,var(--accent) 40%,var(--accent-2) 100%); color: #fff; border: none; border-radius: 14px; padding: 11px 22px; font-size: 1.05rem; font-family: inherit; font-weight: 800; cursor: pointer; transition: filter .19s; box-shadow: 0 2px 12px #b6eaff29; }
    .restart-btn { background: var(--card); color: var(--brand); border: 1.2px solid var(--stroke); }
    .pdf-btn:hover, .restart-btn:hover { filter: brightness(1.07); }

    .pipeline-objetivo { margin: 4px 0 12px; color: var(--ink-soft); font-size: 1.02rem; }

    .add-note-form { margin: 8px 0 0 0; width: 94%; }
    .add-note-form textarea { width: 100%; border-radius: 10px; border: 1px solid #b1d7d2; font-size: 14px; padding: 8px 10px; background:#ffffffcc; }
    .add-note-form button { margin-top: 6px; padding: 6px 18px; border: none; border-radius: 9px; background: #43bbaa; color: #fff; font-weight: 800; cursor: pointer; }

    @media (max-width: 980px){ .pipeline-board{ flex-wrap: nowrap; overflow-x:auto; scroll-snap-type:x mandatory; padding-bottom:6px; } .pipeline-col{ flex:0 0 80%; scroll-snap-align:start; } }
    @media (max-width: 600px) { .form-card-anim-wrapper { width: 99vw; } .form-card { padding: 26px 12px 18px; } .step-title { font-size: 18px; } .options label { font-size: 15px; } }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand-logo">⚡</div>
      <div>
        <div class="main-title">Gerador de Pipeline de Vendas</div>
        <div style="font-size:12px;color:var(--ink-soft);margin-top:-2px;">crie, ajuste e exporte seu funil em minutos</div>
      </div>
    </div>
    <button id="themeToggle" class="theme-toggle" aria-label="Alternar tema">🌙 Tema</button>
  </header>

  <div class="center-outer" id="centerForm">
    <div class="form-card-anim-wrapper" id="wizardWrapper"></div>
  </div>

  <div id="pipelineArea" style="display:none;"></div>

    const apply=()=>{ toggle.textContent= root.getAttribute('data-theme')==='dark' ? '☀️ Tema' : '🌙 Tema'; };
    apply();
    toggle.onclick=()=>{ const next = root.getAttribute('data-theme')==='dark'?'light':'dark'; root.setAttribute('data-theme',next); localStorage.setItem(key,next); apply(); };
  })();

  let userAnswers = {};

  // Segmentos
  const segmentos = [

  // ======== Builder completo ========
  function slug(s){ return (s||"").toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^a-z0-9\s-]/g,'').replace(/\s+/g,'-'); }

  function baseTemplateDefault(usarIA){
    return [
      { nome: usarIA?"Lead novo (captura automática)":"Lead novo", tipo: usarIA?"ia":"humano", cards: usarIA?["Mensagem 1D de boas-vindas","Mensagem 3D de apoio","Transferir se respondeu"]:["Registrar lead","Dar boas-vindas"] },

  function baseTemplateBySegment(segmento, usarIA){

        return [

  function mergeAndComplete(base, override){
    if(!override || !Array.isArray(override)) return base;
    const result = [...override.map(o=>({ ...o }))];
    const namesInOverride = new Set(result.map(s=>slug(s.nome)));
    base.forEach(b=>{ if(!namesInOverride.has(slug(b.nome))) result.push({ ...b }); });

    const haveSlugs = new Set(result.map(s=>slug(s.nome)));
    if(!haveSlugs.has(slug("Fechado – Ganho"))) result.push({ nome:"Fechado – Ganho", tipo:"humano", cards:["Concluído com sucesso"] });
    if(!haveSlugs.has(slug("Fechado – Perdido"))) result.push({ nome:"Fechado – Perdido", tipo:"humano", cards:["Registrar motivo"] });

    const posOptions = ["Onboarding/Pós-venda","Pós-venda","Onboarding","Pós-viagem","Pós-procedimento","Pós-matrícula","Execução/Pós","Entrega/Instalação","Onboarding/Ativação"]; 
    const hasPos = result.some(s=>posOptions.map(slug).includes(slug(s.nome)));
    if(!hasPos) result.push({ nome:"Onboarding/Pós-venda", tipo:"humano", cards:["Kickoff","NPS inicial"] });
    return result;
  }

  function renderStep(n, direction='next') {
    const step = steps[n];
    let card = wrapper.querySelector('.form-card');
    if(card) { card.classList.add(direction === 'next' ? 'slide-out-left' : 'slide-out-right'); setTimeout(()=>card.remove(), 410); }

    let newCard = document.createElement('form');
    newCard.className = 'form-card ' + (direction === 'next' ? 'slide-in-right' : 'slide-in-left');
    newCard.innerHTML = `
      <div class="progress-bar"><div class="progress-bar-inner" id="progress"></div></div>
      <div class="progress-meta" id="progressMeta">Passo ${n+1} de ${steps.length}</div>
      <span class="step-emoji">${step.emoji}</span>
      <div class="step-title">${step.title}</div>
      ${step.html}
      <div class="step-tip">${step.tip}</div>
      <div class="form-btn-row">
        ${n > 0 ? `<button type="button" class="prev-btn">← Voltar</button>` : "<span class='step-count'></span>"}
        <button type="button" class="next-btn" id="nextBtn" disabled>${n < steps.length-1 ? "Continuar →" : "Finalizar ✅"}</button>
      </div>
    `;
    wrapper.appendChild(newCard);

    newCard.querySelector('#progress').style.width = (n/(steps.length-1)*100) + '%';

    const enableNext = ()=>{ newCard.querySelector('.next-btn').disabled = !step.validate(); };
    newCard.querySelectorAll('select, input[type="radio"], input[type="text"]').forEach(el=>{ el.addEventListener('input', enableNext); el.addEventListener('change', enableNext); });
    enableNext();

    if(newCard.querySelector('.prev-btn')) newCard.querySelector('.prev-btn').onclick = ()=>{ lastDirection = 'prev'; currentStep--; renderStep(currentStep, 'prev'); }

    newCard.querySelector('.next-btn').onclick = ()=>{
      if(step.validate()) {
        switch(currentStep) {
          case 0: userAnswers.segmento = document.getElementById('segmento').value; break;
          case 1: userAnswers.usarIA = document.querySelector('input[name="usarIA"]:checked')?.value; break;
          case 2: userAnswers.produto = document.getElementById('produto').value.trim(); break;
          case 3: userAnswers.tipoCliente = document.querySelector('input[name="tipoCliente"]:checked')?.value; break;
          case 4: userAnswers.captaLead = Array.from(document.querySelectorAll('input[name="captaLead"]:checked')).map(el=>el.value); userAnswers.captaOutro = document.getElementById('captaOutro').value.trim(); break;

          case 9: userAnswers.objetivo = document.getElementById('objetivo').value.trim(); break;
        }
        if(currentStep < steps.length-1) { lastDirection = 'next'; currentStep++; renderStep(currentStep, 'next'); }
        else { mostrarPipelineFinal(); }
      }
    };
  }

        </ul>
      </div>`;

    pipelineWrap.innerHTML = resumo + `<div class="pipeline-objetivo"><b>Objetivo principal:</b> ${objetivo}</div>`;

    // Board
    const board = document.createElement('div'); board.className = 'pipeline-board';

    pipeline.forEach((col, idx) => {
      const key = segmento + "_" + idx + "_" + (usarIA ? "ia" : "trad");
      const userNotes = (notasAdicionais[key] || []).map((note, nidx) =>
        `<div class="kanban-card usernote">
          <span class="card-label">Nota</span>
          ${note}
          <button class="card-delete del-note-btn" title="Excluir nota" data-key="${key}" data-idx="${nidx}">&times;</button>
        </div>`
      ).join('');

      let cardsHtml = (col.cards||[]).map(c =>
        `<div class="kanban-card ${col.tipo}">
          <span class="card-label">${col.tipo === "ia" ? "IA" : "Humano"}</span>${c}
        </div>`
      ).join('') + userNotes;

      board.innerHTML += `
        <div class="pipeline-col col-${col.tipo}" style="border-top-color:${col.tipo === "ia" ? "#32c4b0" : "#7085f5"};">
          <div class="col-title">${col.tipo === "ia" ? icons.ia : icons.humano} ${col.nome}</div>
          <div class="kanban-cards" id="cardsCol${idx}">${cardsHtml}</div>
          <div class="add-note-btn kanban-add-btn" title="Adicionar nota" data-key="${key}" data-idx="${idx}">+</div>
          <div class="add-note-form" id="form_${key}" style="display:none;">
            <textarea id="note_${key}" rows="2" placeholder="Digite uma nota para esta etapa..."></textarea><br>
            <button onclick="addNote('${key}');return false;">Adicionar</button>
          </div>
        </div>`;
    });

    pipelineWrap.appendChild(board);

    const actions = document.createElement('div'); actions.className = "pipeline-actions"; actions.innerHTML = `
      <button class="pdf-btn" id="pdfBtn">Gerar PDF</button>
      <button class="restart-btn" id="restartBtn">Refazer Pipeline</button>`;
    pipelineWrap.appendChild(actions);

    pipelineArea.appendChild(pipelineWrap);

    document.getElementById('restartBtn').onclick = ()=>{ pipelineArea.style.display = "none"; centerForm.style.display = "flex"; currentStep = 0; renderStep(0,'next'); };
    document.getElementById('pdfBtn').onclick = function() { document.querySelector('.pipeline-actions').style.display = 'none'; window.print(); setTimeout(() => { document.querySelector('.pipeline-actions').style.display = ''; }, 500); };
    document.querySelectorAll('.add-note-btn').forEach(btn => { btn.onclick = function() { let key = this.getAttribute('data-key'); document.querySelectorAll('.add-note-form').forEach(f => f.style.display = 'none'); document.getElementById('form_' + key).style.display = 'block'; document.getElementById('note_' + key).focus(); } });
  }

  // notas personalizadas
  window.addNote = function(key) {
    const textarea = document.getElementById('note_' + key);
    let nota = textarea.value.trim();
    if (!nota) return;
    if (!notasAdicionais[key]) notasAdicionais[key] = [];
    notasAdicionais[key].push(nota);
    textarea.value = '';
    document.getElementById('form_' + key).style.display = 'none';
    mostrarPipelineFinal();
  }

  document.addEventListener('click', function(e){
    if (e.target.classList.contains('del-note-btn')) {
      let key = e.target.getAttribute('data-key');
      let idx = parseInt(e.target.getAttribute('data-idx'));
      if (notasAdicionais[key]) {
        notasAdicionais[key].splice(idx,1);
        mostrarPipelineFinal();
      }
    }
  });
</script>
</body>
</html>
